<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="topbar">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8 d-flex justify-content-between topbarContent">
                    <div class="phoneNumber">
                        <p class="m-0">
                            <img src="./icons/phone.svg" alt="Mobile phone">
                            <span>+880 171 109 22 08</span>
                        </p>
                    </div>
                    <div class="profesinalLink">
                        <img src="./icons/medium.svg" alt="Medium">
                        <img src="./icons/dribble.svg" alt="Dribble">
                        <img src="./icons/behance.svg" alt="Beahnce">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-4 imgContainer">
                    <div class="socialIcon">
                        <a href="/">
                            <img src="./icons/linkdin.svg" alt="Linkdin">
                        </a>
                        <a href="/">
                            <img src="./icons/facebook.svg" alt="Facebook">
                        </a>
                        <a href="/">
                            <img src="./icons/twitter.svg" alt="Twitter">
                        </a>
                    </div>
                    <img src="./imgs/fatematuzsultana.png" alt="Fatema Tuz Sultana">
                </div>
                <div class="col-8 bannerContent">
                    <h2>Hello I’m <strong>Fatema</strong> 👋</h2>
                    <p class="m-0">With 6 years of experience, I am a <em>growth-focused</em> 🏆 product designer with a knack for <em>user-centered</em> 📐 and <em>sales-driven</em> 📈 products.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8 d-flex justify-content-between heroContent">
                    <p><em>Available for new project</em></p>
                    <p>fatusu.tama@gmail.com</p>
                    <p><a href="/" target="_blank">View Resume 📋</a></p>
                </div>
            </div>
        </div>
    </div>


    <!-- JS Script Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
